<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Demo</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript Math Object Demo</h1>
    <script>
        // JavaScript Math Object
        // Math Object Is Used For Mathematical Operations
        document.write("Math Object Is Used For Mathematical Operations");
        document.write("<br>");
        document.write("<br>");
        
        // abs() Method Is Used For Returning The Absolute Value Of A Number
        document.write("abs() Method Is Used For Returning The Absolute Value Of A Number<br>");
        document.write("abs(-10.81) = ", Math.abs(-10.81));
        document.write("<br>");
        document.write("<br>");
        
        // round() Method Is Used For Returning The Value Of A Number Rounded To The Nearest Integer
        document.write("round() Method Is Used For Returning The Value Of A Number Rounded To The Nearest Integer<br>");
        document.write("round(10.81) = ", Math.round(10.81));
        document.write("<br>");
        document.write("<br>");
        
        // ceil() Method Is Used For Returning The Smallest Integer Greater Than Or Equal To A Number
        document.write("ceil() Method Is Used For Returning The Smallest Integer Greater Than Or Equal To A Number<br>");
        document.write("ceil(10.81) = ", Math.ceil(10.81));
        document.write("<br>");
        document.write("<br>");
        
        // floor() Method Is Used For Returning The Largest Integer Less Than Or Equal To A Number
        document.write("floor() Method Is Used For Returning The Largest Integer Less Than Or Equal To A Number<br>");
        document.write("floor(10.81) = ", Math.floor(10.81));
        document.write("<br>");
        document.write("<br>");
        
        // max() Method Is Used For Returning The Largest Of Two Or More Numbers
        document.write("max() Method Is Used For Returning The Largest Of Two Or More Numbers<br>");
        document.write("max(10, 20, 30, 40) = ", Math.max(10, 20, 30, 40));
        document.write("<br>");
        document.write("<br>");
        
        // min() Method Is Used For Returning The Smallest Of Two Or More Numbers
        document.write("min() Method Is Used For Returning The Smallest Of Two Or More Numbers<br>");
        document.write("min(10, 20, 30, 40) = ", Math.min(10, 20, 30, 40));
        document.write("<br>");
        document.write("<br>");
        
        // pow() Method Is Used For Returning The First Number Raised To The Power Of The Second Number
        document.write("pow() Method Is Used For Returning The First Number Raised To The Power Of The Second Number<br>");
        document.write("pow(2, 3) = ", Math.pow(2, 3));
        document.write("<br>");
        document.write("<br>");
        
        // sqrt() Method Is Used For Returning The Square Root Of A Number
        document.write("sqrt() Method Is Used For Returning The Square Root Of A Number<br>");
        document.write("sqrt(9) = ", Math.sqrt(9));
        document.write("<br>");
        document.write("<br>");
        
        // random() Method Is Used For Returning Random Number Between 0 to 1
        document.write("random() Method Is Used For Returning Random Number Between 0 to 1<br>");
        document.write("random() = ", Math.random());
        document.write("<br>");
        document.write("<br>");

    </script>
</body>

</html>
