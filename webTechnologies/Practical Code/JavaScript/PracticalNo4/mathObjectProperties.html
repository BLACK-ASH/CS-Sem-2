<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Properties</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript Math Object Properties</h1>
    <script>
        // Math Object Properties
        // PI Property Is Used For Returning The Value Of PI
        document.write("PI Property Is Used For Returning The Value Of PI<br>");
        document.write("PI = ", Math.PI);
        document.write("<br>");
        document.write("<br>"); 

        // E Property Is Used For Returning The Value Of E
        document.write("E Property Is Used For Returning The Value Of E<br>");  
        document.write("E = ", Math.E);
        document.write("<br>");
        document.write("<br>");

        // LN2 Property Is Used For Returning The Value Of LN2
        document.write("LN2 Property Is Used For Returning The Value Of LN2<br>");  
        document.write("LN2 = ", Math.LN2);
        document.write("<br>");
        document.write("<br>");

        // LN10 Property Is Used For Returning The Value Of LN10
        document.write("LN10 Property Is Used For Returning The Value Of LN10<br>");  
        document.write("LN10 = ", Math.LN10);
        document.write("<br>");
        document.write("<br>");

        // LNG2E Property Is Used For Returning The Value Of LNG2E
        document.write("LNG2E Property Is Used For Returning The Value Of LNG2E<br>");  
        document.write("LNG2E = ", Math.LNG2E);
        document.write("<br>");
        document.write("<br>");

        // LOG2E Property Is Used For Returning The Value Of LOG2E
        document.write("LOG2E Property Is Used For Returning The Value Of LOG2E<br>");  
        document.write("LOG2E = ", Math.LOG2E);
        document.write("<br>");
        document.write("<br>");

        // SQRT1_2 Property Is Used For Returning The Value Of SQRT1_2
        document.write("SQRT1_2 Property Is Used For Returning The Value Of SQRT1_2<br>");  
        document.write("SQRT1_2 = ", Math.SQRT1_2);
        document.write("<br>");
        document.write("<br>");

        // SQRT2 Property Is Used For Returning The Value Of SQRT2
        document.write("SQRT2 Property Is Used For Returning The Value Of SQRT2<br>");  
        document.write("SQRT2 = ", Math.SQRT2);
        document.write("<br>");
        document.write("<br>");

    </script>
</body>

</html>
