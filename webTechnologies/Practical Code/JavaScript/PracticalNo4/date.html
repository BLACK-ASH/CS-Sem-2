<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript Date Object</h1>
    <script>
        // JavaScript Date Object
        // Date Object Is Used For Working With Dates
        let d = new Date();
        document.write(d);
        document.write("<br>");

        // Date Methods
        document.write("For Full Year : ")
        document.write(d.getFullYear());
        document.write("<br>");

        document.write("For Month : ")
        document.write(d.getMonth());
        document.write("<br>");

        document.write("For Date : ")
        document.write(d.getDate());
        document.write("<br>");

        document.write("For Day : ")
        document.write(d.getDay());
        document.write("<br>");

        document.write("For Hours : ")
        document.write(d.getHours());
        document.write("<br>");

        document.write("For Minutes : ")
        document.write(d.getMinutes());
        document.write("<br>");

        document.write("For Seconds : ")
        document.write(d.getSeconds());
        document.write("<br>");

        document.write("For Milliseconds : ")
        document.write(d.getMilliseconds());
        document.write("<br>");

        document.write("For Time : ")
        document.write(d.getTime());
        document.write("<br>");

        document.write("For Timezone Offset : ")
        document.write(d.getTimezoneOffset());
        document.write("<br>");

        document.write("For Date String : ")
        document.write(d.toDateString());
        document.write("<br>");

        document.write("For Time String : ")
        document.write(d.toTimeString());
        document.write("<br>");

        document.write("For Locale Date String : ")
        document.write(d.toLocaleDateString());
        document.write("<br>");

        document.write("For Locale Time String : ")
        document.write(d.toLocaleTimeString());
    </script>
</body>

</html>
