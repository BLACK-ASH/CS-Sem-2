<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable In JavaScript</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript Variable</h1>
    <script>
        // Variable In JavaScript
        // var, let, const Keyword In JavaScript For Declaring Variable
        // var Keyword Is Used For Declaring Variable In JavaScript But It Has Some Limitations And Not Recommended To Use It
        // let Keyword Is Used For Declaring Variable In JavaScript 
        // const Keyword Is Used For Declaring Constant In JavaScript
        // When We Declare Variable In JavaScript, We Can Assign Value To It If Not Assigned, It Will Return Undefined

        // Declaring Variable
        var name;
        let age;
        let salary;
        const country = "India";

        // Assigning Value To Variable  
        name = "John Doe";
        age = 30;

        // Accessing Variable
        document.write("Name : " + name);
        document.write("<br>");
        document.write("Age : " + age);
        document.write("<br>");
        document.write("Salary : " + salary);
        document.write("<br>");
        document.write("Country : " + country);
    </script>
</body>

</html>
