<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>JavaScript Assignment Operator</h1>
    <script>
        // JavaScript Assignment Operator
        // = Keyword Is Used For Assigning Value To A Variable
        // += Keyword Is Used For Adding Value To A Variable
        // -= Keyword Is Used For Subtracting Value From A Variable
        // *= Keyword Is Used For Multiplying Value Of A Variable
        // /= Keyword Is Used For Dividing Value Of A Variable
        // %= Keyword Is Used For Modulo Value Of A Variable

        // = Keyword Is Used For Assigning Value To A Variable
        document.write("= Keyword Is Used For Assigning Value To A Variable");
        document.write("<br>");
        let a = 10;
        document.write("a = 10 = ", a);
        document.write("<br>");

        // += Keyword Is Used For Adding Value To A Variable
        document.write("+= Keyword Is Used For Adding Value To A Variable");
        document.write("<br>");
        let b = 10;
        b += 20;    // b = b + 20
        document.write("b += 20 = ", b);
        document.write("<br>");

        // -= Keyword Is Used For Subtracting Value From A Variable
        document.write("-= Keyword Is Used For Subtracting Value From A Variable");
        document.write("<br>");
        let c = 10;
        c -= 20;    // c = c - 20
        document.write("c -= 20 = ", c);
        document.write("<br>");

        // *= Keyword Is Used For Multiplying Value Of A Variable
        document.write("*= Keyword Is Used For Multiplying Value Of A Variable");
        document.write("<br>");
        let d = 10;
        d *= 20;    // d = d * 20
        document.write("d *= 20 = ", d);
        document.write("<br>");

        // /= Keyword Is Used For Dividing Value Of A Variable
        document.write("/= Keyword Is Used For Dividing Value Of A Variable");
        document.write("<br>");
        let e = 10;
        e /= 20;    // e = e / 20
        document.write("e /= 20 = ", e);
        document.write("<br>");

        // %= Keyword Is Used For Modulo Value Of A Variable
        document.write("%= Keyword Is Used For Modulo Value Of A Variable");
        document.write("<br>");
        let f = 10;
        f %= 20;    // f = f % 20
        document.write("f %= 20 = ", f);
    </script>
</body>
</html>
