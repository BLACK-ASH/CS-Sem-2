<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript Logical Operators</h1>
    <script>
        // JavaScript Logical Operators
        // && Keyword Is Used For Logical And
        // || Keyword Is Used For Logical Or
        // ! Keyword Is Used For Logical Not

        // && Keyword Is Used For Logical And
        document.write("&& Keyword Is Used For Logical And");
        document.write("<br>");
        let a = 10;
        let b = 20;
        let c = a && b;
        document.write("10 && 20 = ", c);
        document.write("<br>");

        // || Keyword Is Used For Logical Or
        document.write("|| Keyword Is Used For Logical Or");
        document.write("<br>");
        let d = 10;
        let e = 20;
        let f = d || e;
        document.write("10 || 20 = ", f);
        document.write("<br>");

        // ! Keyword Is Used For Logical Not
        document.write("! Keyword Is Used For Logical Not");
        document.write("<br>");
        let g = 10;
        let h = !g;
        document.write("!10 = ", h);    
    </script>
</body>

</html>
