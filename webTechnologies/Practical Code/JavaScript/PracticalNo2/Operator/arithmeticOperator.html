<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript Arithmetic Operator</h1>
    <script>
        // Arithmetic Operator In JavaScript
        // +, -, *, /, %, **, ++, -- Keyword In JavaScript For Arithmetic Operation
        // + Keyword Is Used For Addition In JavaScript
        // - Keyword Is Used For Subtraction In JavaScript
        // * Keyword Is Used For Multiplication In JavaScript
        // / Keyword Is Used For Division In JavaScript
        // % Keyword Is Used For Modulus In JavaScript
        // ** Keyword Is Used For Exponent In JavaScript
        // ++ Keyword Is Used For Increment In JavaScript
        // -- Keyword Is Used For Decrement In JavaScript

        // Addition In JavaScript
        document.write("Addition In JavaScript");
        document.write("<br>");
        let a = 10;
        let b = 20;
        let c = a + b;
        document.write("10 + 20 = ", c);
        document.write("<br>");

        // Subtraction In JavaScript
        document.write("Subtraction In JavaScript");
        document.write("<br>");
        let d = 10;
        let e = 20;
        let f = d - e;
        document.write("10 - 20 = ", f);
        document.write("<br>");

        // Multiplication In JavaScript
        document.write("Multiplication In JavaScript");
        document.write("<br>");
        let g = 10;
        let h = 20;
        let i = g * h;
        document.write("10 * 20 = ", i);
        document.write("<br>");

        // Division In JavaScript
        document.write("Division In JavaScript");
        document.write("<br>");
        let j = 10;
        let k = 20;
        let l = j / k;
        document.write("10 / 20 = ", l);
        document.write("<br>");

        // Modulus In JavaScript
        document.write("Modulus In JavaScript");
        document.write("<br>");
        let m = 10;
        let n = 20;
        let o = m % n;
        document.write("10 % 20 = ", o);
        document.write("<br>");

        // Exponent In JavaScript
        document.write("Exponent In JavaScript");
        document.write("<br>");
        let p = 3;
        let q = 3;
        let r = p ** q;
        document.write("3 ** 3 = ", r);
        document.write("<br>");

        // Increment & Decrement In JavaScript
        document.write("Increment & Decrement In JavaScript");
        document.write("<br>");
        document.write("Intial Value = 10");
        document.write("<br>");
        let s = 10;
        s++;
        document.write("Increment = ", p);
        document.write("<br>");
        s--;
        document.write("Decrement = ", q);
        document.write("<br>");

    </script>
</body>

</html>
