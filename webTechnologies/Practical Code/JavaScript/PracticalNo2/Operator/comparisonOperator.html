<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript Comparison Operator</h1>
    <script>
        // JavaScript Comparison Operator
        // ==, ===, !=, !==, >, <, >=, <=
        // == Is Used For Checking If Two Values Are Equal
        // === Is Used For Checking If Two Values Are Equal And Of The Same Type
        // != Is Used For Checking If Two Values Are Not Equal
        // > Is Used For Checking If The First Value Is Greater Than The Second Value
        // < Is Used For Checking If The First Value Is Less Than The Second Value
        // >= Is Used For Checking If The First Value Is Greater Than Or Equal To The Second Values
        // <= Is Used For Checking If The First Value Is Less Than Or Equal To The Second Values    

        // == Is Used For Checking If Two Values Are Equal
        document.write("== Is Used For Checking If Two Values Are Equal");
        document.write("<br>");
        let a = 10;
        let b = 20;
        let c = a == b;
        document.write("10 == 20 = ", c);
        document.write("<br>");

        // === Is Used For Checking If Two Values Are Equal And Of The Same Type
        document.write("=== Is Used For Checking If Two Values Are Equal And Of The Same Type");
        document.write("<br>");
        let d = 10;
        let e = "10";
        let f = d === e;
        document.write("10 === 10 = ", f);
        document.write("<br>");

        // != Is Used For Checking If Two Values Are Not Equal
        document.write("!= Is Used For Checking If Two Values Are Not Equal");
        document.write("<br>");
        let g = 10;
        let h = 20;
        let i = g != h;
        document.write("10 != 20 = ", i);
        document.write("<br>");

        // > Is Used For Checking If The First Value Is Greater Than The Second Value
        document.write("> Is Used For Checking If The First Value Is Greater Than The Second Value");
        document.write("<br>");
        let j = 10;
        let k = 10;
        let l = j > k;
        document.write("10 > 10 = ", l);
        document.write("<br>"); 

        // < Is Used For Checking If The First Value Is Less Than The Second Value
        document.write("< Is Used For Checking If The First Value Is Less Than The Second Value");
        document.write("<br>");
        let m = 10;
        let n = 20;
        let o = m < n;
        document.write("10 < 20 = ", o);
        document.write("<br>");

        // >= Is Used For Checking If The First Value Is Greater Than Or Equal To The Second Values
        document.write(">= Is Used For Checking If The First Value Is Greater Than Or Equal To The Second Values");
        document.write("<br>");
        let p = 10;
        let q = 10;
        let r = p >= q;
        document.write("10 >= 10 = ", r);
        document.write("<br>");

        // <= Is Used For Checking If The First Value Is Less Than Or Equal To The Second Values
        document.write("<= Is Used For Checking If The First Value Is Less Than Or Equal To The Second Values");
        document.write("<br>");
        let s = 10;
        let t = 20;
        let u = s <= t;
        document.write("10 <= 20 = ", u);
        document.write("<br>");
    </script>
</body>

</html>
