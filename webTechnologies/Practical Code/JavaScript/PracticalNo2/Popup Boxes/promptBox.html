<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }

        .button {
            margin: 0 auto;
            padding: 8px 16px;
            font: bold 14px sans-serif;
            color: aliceblue;
            background: blueviolet;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Prompt Box</h1>
    <button class="button" onclick="myFunction()">Click</button>
    <script>
        function myFunction() {
            var person = prompt("Please enter your name", "Harry Potter");
            if (person != null) {
                document.write("Hello " + person + "! How are you today?");
            }
        }
    </script>
</body>

</html>
