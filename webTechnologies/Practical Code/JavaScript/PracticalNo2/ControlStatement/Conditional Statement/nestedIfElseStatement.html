<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if...else Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Nested if...else Statement</h1>
    <script>
        // JavaScript Nested if...else Statement
        // Nested if...else Statement Is Used For Checking The Condition

        let a = 10;
        let b = 20;
        let c = 30;
        document.write("a = ", a);
        document.write("<br>");
        document.write("b = ", b);
        document.write("<br>");
        document.write("c = ", c);
        document.write("<br>");

        // Nested if...else Statement Is Used For Checking The Condition
        if (a > b) {
            if (a > c) {
                document.write("a is greater than b and c");
            }
            else {
                document.write("a is greater than b and less than c");
            }
        }
        else {
            document.write("a is less than b and c");
        }
    </script>
</body>

</html>
