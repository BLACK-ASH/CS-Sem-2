<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript If Statement</h1>
    <script>
        // JavaScript If Statement
        // if Statement Is Used For Checking The Condition
        // if Statement Is Used For Executing The Statement If The Condition Is True
        // if Statement Is Used For Executing The Statement If The Condition Is False   

        // if Statement Is Used For Checking The Condition
        document.write("if Statement Is Used For Checking The Condition");
        document.write("<br>");
        let a = 10;
        let b = 20;
        document.write("a = ", a);
        document.write("<br>");
        document.write("b = ", b);
        document.write("<br>");

        // if Statement Is Used For Executing The Statement If The Condition Is True
        if (a > b) {
            document.write("a is greater than b");
            document.write("<br>");
        }

        // if Statement Is Used For Executing The Statement If The Condition Is False
        if (a < b) {
            document.write("a is less than b");
            document.write("<br>");
        }
    </script>
</body>

</html>
