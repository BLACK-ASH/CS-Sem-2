<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>While Statement</h1>
    <p>Print 0 To 9 Using While Statement</p>
    <script>
        // JavaScript While Statement
        // While Statement Is Used For Iteration
        let i = 0;
        while (i < 10) {
            document.write("The Value Of I Is ", i);
            document.write("<br>");
            i++;
        }
    </script>
    
</body>
</html>
