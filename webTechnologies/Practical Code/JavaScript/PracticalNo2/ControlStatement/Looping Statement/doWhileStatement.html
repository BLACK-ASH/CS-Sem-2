<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Do While Statement</h1>
    <script>
        // JavaScript Do While Statement
        // Do While Statement Is Used For Iteration
        let i = 0;
        do {
            document.write("The Value Of I Is ", i);
            document.write("<br>");
            i++;
        } while (i < 10);
    </script>
</body>
</html>
