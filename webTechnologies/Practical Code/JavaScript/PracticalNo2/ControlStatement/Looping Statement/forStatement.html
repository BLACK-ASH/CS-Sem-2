<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>For Statement</h1>
    <p>Printing Table Using For Statement</p>
    <script>
        // JavaScript For Statement
        // For Statement Is Used For Iteration
        for (let i = 1; i <= 10; i++) {
            document.write("2 X ", i, " = ", 2 * i);
            document.write("<br>");
        }
    </script>
</body>

</html>
