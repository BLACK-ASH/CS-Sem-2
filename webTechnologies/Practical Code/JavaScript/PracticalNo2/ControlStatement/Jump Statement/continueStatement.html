<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Continue Statement</h1>
    <script>
        // JavaScript Continue Statement
        // Continue Statement Is Used For Skipping The Current Iteration
        for (let i = 0; i < 7; i++) {
            if (i % 2 == 0) {
                continue;
            }
            document.write("The Value Of I Is ", i);
            document.write("<br>");
        }
    </script>
</body>

</html>
