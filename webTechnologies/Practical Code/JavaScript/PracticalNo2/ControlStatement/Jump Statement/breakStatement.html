<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Break Statement</h1>
    <script>
        // JavaScript Break Statement
        // Break Statement Is Used For Exiting The Loop
        for (let i = 0; i < 7; i++) {
            if (i == 3) {
                break;
            }
            document.write("The Value Of I Is ", i);
            document.write("<br>");
        }
    </script>
</body>

</html>
