<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }

        .button {
            margin: 0 auto;
            padding: 8px 16px;
            font: bold 14px sans-serif;
            color: aliceblue;
            background: blueviolet;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Set Interval</h1>
    <button class="button" onclick="myFunction()">Click Me</button>
    <script>
        let count = 0;
        function myFunction() {
            setInterval(function () {
                alert("Hello World " + count)
                count++;
            }, 3000);
        }
    </script>
</body>

</html>
