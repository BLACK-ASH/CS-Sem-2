<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Statement</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }

        .button {
            margin: 0 auto;
            padding: 8px 16px;
            font: bold 14px sans-serif;
            color: aliceblue;
            background: blueviolet;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>JavaScript Return Statement</h1>
    <p>This Code Does A Calcution And Returns The Result</p>
    <script>
        // JavaScript Return Statement
        // Return Statement Is Used To Exit From A Function
        function add(a, b) {
            return a + b;
        }
        document.write(add(2, 3));
        document.write("<br>");
        document.write(add(4, 5));
        document.write("<br>");
        document.write(add(6, 7));
        document.write("<br>");
        document.write(add(8, 9));
    </script>
</body>

</html>
