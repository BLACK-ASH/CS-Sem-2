<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defining A Function</title>
    <style>
        body {
            background: aliceblue;
            color: blueviolet;
        }

        h1 {
            text-align: center;
        }

        .button {
            margin: 0 auto;
            padding: 8px 16px;
            font: bold 14px sans-serif;
            color: aliceblue;
            background: blueviolet;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Defining A Function</h1>
    <input type="button" value="Click Here" class="button" onclick="showMsg()">
    <script>
        function showMsg() {
            alert("Hello World");
        }
    </script>
</body>

</html>
